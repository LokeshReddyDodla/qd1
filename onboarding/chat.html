<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Onboarding Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot {
            background: #f0f0f0;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: #4a90e2;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.system {
            background: #e8f5e8;
            color: #2d5a2d;
            align-self: center;
            font-style: italic;
            text-align: center;
            max-width: 90%;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #4a90e2;
        }

        .send-button {
            padding: 12px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .send-button:hover:not(:disabled) {
            background: #357abd;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .session-info {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }

        .complete-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üè• Patient Onboarding</h1>
            <p>AI-powered health intake assistant</p>
        </div>
        
        <div class="session-info">
            Session ID: <span id="sessionId"></span>
            <span id="completeStatus"></span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>

        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="Type your message..."
                maxlength="500"
            >
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
                this.isComplete = false;
                this.apiUrl = 'http://localhost:8000/chat';
                
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                
                document.getElementById('sessionId').textContent = this.sessionId;
                
                this.setupEventListeners();
                this.startConversation();
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async startConversation() {
                // Send initial empty message to get welcome message
                await this.sendToAPI(null);
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isComplete) return;

                // Add user message to chat
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                
                // Send to API
                await this.sendToAPI(message);
            }

            async sendToAPI(message) {
                this.setLoading(true);
                
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: this.sessionId,
                            message: message
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Add bot response
                    this.addMessage(data.bot_reply, 'bot');
                    
                    // Check if complete
                    if (data.complete) {
                        this.isComplete = true;
                        this.showCompletionStatus(data.payload);
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.addMessage('Sorry, there was an error connecting to the server. Please try again.', 'bot');
                } finally {
                    this.setLoading(false);
                }
            }

            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                
                this.messagesContainer.appendChild(messageDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            setLoading(isLoading) {
                if (isLoading) {
                    this.sendButton.innerHTML = '<div class="loading"></div>';
                    this.sendButton.disabled = true;
                    this.messageInput.disabled = true;
                } else {
                    this.sendButton.innerHTML = 'Send';
                    this.sendButton.disabled = this.isComplete;
                    this.messageInput.disabled = this.isComplete;
                }
            }

            showCompletionStatus(payload) {
                const statusElement = document.getElementById('completeStatus');
                statusElement.innerHTML = '<span class="complete-badge">‚úì Complete</span>';
                
                // Add completion message with payload info
                this.addMessage('üéâ Onboarding completed successfully! All your information has been collected.', 'system');
                
                if (payload) {
                    console.log('Final payload:', payload);
                    // You could show the collected data here if needed
                }
            }
        }

        // Initialize the chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
